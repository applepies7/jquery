<script>
function changeIframeUrl(){
    var selbox = document.getElementById("cate").value;
    var selurl = "https://www.netflix.com/browse/genre/" + selbox + '?so=su';
    // alert(selbox);
    if (!selbox=="" || !selbox==null ) {
      window.open(selurl,'window','location=no, directories=no,status=no,toolbar=no,menubar=no,fullscreen')
    }
   
  }
