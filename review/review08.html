<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
    </head>
<style>
    #id_acja {
        width: 100px;
        height: 100px;
        border: 3px black;
        overflow: hidden;
        position: relative;
        }
    #id_slide{
        position: absolute;
        width: 415px;
        border: 1px pink;
        }
    #id_slide1{
        position: absolute;
        width: 415px;
        border: 1px pink;
        }


</style>

    <body>
<!-- overflow -->

<div id="id_acja">
 <div id="id_slide" >
     <img src="/home/pc15/jsStudy/image/black.jpeg" alt="" width="100px" height="100px">
     <img src="/home/pc15/jsStudy/image/girls.jpeg" alt="" width="100px" height="100px">
     <img src="/home/pc15/jsStudy/image/twice.jpeg" alt="" width="100px" height="100px">
     <img src="/home/pc15/jsStudy/image/izone.jpeg" alt="" width="100px" height="100px">
 </div> 
 <div id="id_slide1" onload="">
    <img src="/home/pc15/jsStudy/image/black.jpeg" alt="" width="100px" height="100px">
    <img src="/home/pc15/jsStudy/image/girls.jpeg" alt="" width="100px" height="100px">
    <img src="/home/pc15/jsStudy/image/twice.jpeg" alt="" width="100px" height="100px">
    <img src="/home/pc15/jsStudy/image/izone.jpeg" alt="" width="100px" height="100px">
 </div>   
</div>

<script>
    var v_imgGrp = document.getElementById("id_slide");
    var v_imgGrp1 = document.getElementById("id_slide1");
    function f_slilde() {
    if (!v_imgGrp.style.left) { 
        v_imgGrp.style.left = "0px"
        v_imgGrp.style.right = "415px"
        v_imgGrp1.style.left = "420px"
        v_imgGrp1.style.right = "835px"
    }

    v_imgGrp.style.left = parseInt(v_imgGrp.style.left) - 10 +"px";
    v_imgGrp1.style.left = parseInt(v_imgGrp1.style.left) - 10 +"px";
   
    if (parseInt(v_imgGrp.style.left) < -415) {
       // v_imgGrp.style.left ="415px"};
       v_imgGrp.style.left = parseInt(v_imgGrp1.style.left) + 415 +"px";
    }
    if (parseInt(v_imgGrp1.style.left) < -415) {
        // v_imgGrp1.style.left ="420px"};
        v_imgGrp1.style.left = parseInt(v_imgGrp.style.left) + 415 +"px";
    }
   
    setTimeout(f_slilde,100)
    }



    window.onload = f_slilde() 
    
    
</script>


</body>
</html>
