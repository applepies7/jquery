<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<meta charset="UTF-8">
<style>
    #wrapper {
        width:100vw;
    }
    #middle {
        display: inline-block;
        width:100px;
    }
    #space {
        display: inline-block;
        width:30px;
    }
</style>
<body>
    <div id="wrapper">
        <select id="sel1" multiple size=10>
            <option value="origin">오리진</option>
            <option value="protocol">프로토콜</option>
            <option value="domain">도메인</option>
            <option value="server">서버</option>
            <option value="port">포트</option>
        </select>
        <div id="space"></div>
        <div id="middle">
            <input type=button value=">" onclick="f_LRSel()"><br>  
            <input type=button value=">>" onclick="f_LRAll()"><br>  
            <input type=button value="<"><br>  
            <input type=button value="<<"><br>  
            <br><br><br>
        </div>
        <select id="sel2" multiple size=10>
            <option value="kth" >김태현</option>
            <option value="kyo">김용욱</option>
            <option value="kcy">김차윤</option>
            <option value="lsh">이서하</option>
            <option value="yjh">유주현</option>
        </select>
    </div>
    <script>
        var v_sel1 = document.getElementById("sel1");
        var v_sel1Opts = v_sel1.options;
        var v_sel2 = document.getElementById("sel2");
        var v_sel2Opts = v_sel2.options;
        // 왼쪽 선택된 것만 오른쪽으로 움직이기
        

        //dom객체는 자바스크립트의 객체가 아님 
        // 다른 배열로 옮김
        var v_arrOpt1 =[];
        for(var i=0;i < v_sel1Opts.length; i++){
            v_arrOpt1.push(v_sel1Opts[i]);  // 이것의 의미?
            //배열안의 값이 없어지는 것이 아닌 참조만 바뀜
        }

        function f_LRAll(){
            for(var i=0; i< v_arrOpt1.length; i++ ){
                v_sel2.appendChild(v_arrOpt1[i]);
            }
        }

        
        function f_LRSel(){
            // 선택된 것을 찾아야죠
            for(var i=0; i< v_sel1Opts.length; i++){
                if(v_sel1Opts[i].selected){
                    v_sel2.appendChild(v_sel1Opts[i]);
                    i--;  // 뒤에 것이 당겨오므로, 체크를 건너뛰지 못하도록
                }
            }

        } 
        //왼쪽거 오른쪽으로 모두 움직이기
        /*
        function f_LRAll(){
            for(var i=0; i< v_sel1Opts.length; i++ ){
                console.log("length:",v_sel1Opts.length, " i:",i);
                v_sel2.appendChild(v_sel1Opts[0]);
                i--;  // i값 증가 못하게
            }
        }
        */
    </script>
</body>
