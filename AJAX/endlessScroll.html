<!DOCTYPE html> <!-- html5 document.documentElement 속성값 반영안됨 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1; i<30; i++){
         document.write("<div>송주영"+i+"</div>");
        }

        window.onscroll = function(){
           // console.log("보이는 높이:",document.documentElement.clientHeight);
           // console.log("스크롤탑:",document.documentElement.scrollTop);
           // console.log("전체높이:",document.documentElement.scrollHeight);
           var v_top = parseInt(document.documentElement.scrollTop);
           var v_docHeight = document.documentElement.clientHeight;
           var v_totalHeight = document.documentElement.scrollHeight;

          //산수, 스크롤을 끝까지 내렸을 때, 약간의 튜닝이 필요
          if((v_top + v_docHeight) >= (v_totalHeight -10)){
               // body에 내용 추가
                for(var i=1; i<=10; i++){
                    var v_dv = document.createElement("div");
                    v_dv.innerHTML = "추가"+i;
                    document.body.appendChild(v_dv);
                }
          }
        }
    </script>
</body>
</html>
