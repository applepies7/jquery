<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
    var kRate

    function f_getCur() {
        var v_ajax = new XMLHttpRequest(); // 대신 통신해줄 객체, 비동기가 표준
        v_ajax.open("get", "https://api.exchangeratesapi.io/history?start_at=2020-01-01&end_at=2020-01-31&base=USD", true);
        v_ajax.send();
        v_ajax.onreadystatechange = function () {
            if (v_ajax.readyState == 4 && v_ajax.status == 200) { // 시킨일이 끝났을 때만 관심
                alert("받아온내용은" + v_ajax.responseText)
            kRate = JSON.parse(v_ajax.responseText); //retrieve result as a JavaScript object
            //console.log(jsondata);
            console.log(kRate);
            localStorage.setItem('kRate',v_ajax.responseText);
            }
        }
    }
    
    f_getCur()

    </script>
</body>
</html>
