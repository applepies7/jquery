<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- transform 이동, 회전, 찌그러트리기, 사이즈 조정 -->
    <style>
        #id_cen {
            position: absolute;
            /* static은 움직일수없음 */
        }
    #id_cen2 {
        position: absolute;    
        /* static은 움직일수없음 */
        }
    </style>
</head>

<body>


        <img id="id_cen2" src="/jsStudy/image/moon.png" width=50 height=50>
        <img id="id_cen" src="/jsStudy/image/earth.png" width=300 height=300>
        
    <button id="btn1" type=button onclick="f_trans()">눌렁</button> <!-- 그냥 버튼(from 태그 사이에 들어가면 submit으로 동작)과 input타입 버튼 차이 -->
    <script>
        var v_cen = document.getElementById("id_cen");
        var v_cen2 = document.getElementById("id_cen2");
        var v_wWidth, v_wHeight, v_cenX, v_cenY;
        var v_cen2X, v_cen2Y;
        var v_deg =0;



        //transform 버그로사용하지 않았으나 현재 개선되어 사용중
        function f_trans() {
           v_deg += 30
           v_deg = (v_deg % 360)
           v_cen.style.transform = "rotateX("+v_deg+"deg) rotateY("+v_deg+"deg) rotateZ("+v_deg+"deg)";
                
            }
 
        function f_trans() {
           v_deg += 30
           v_deg = (v_deg % 360)
           v_cen.style.transform = "rotateY("+v_deg+"deg)";
                
            }



        function f_resize() {
            //사용자 영역 중심 좌표
            v_wWidth = window.innerWidth;  // 사용자영역 넓이
            v_wHeight = window.innerHeight;
            v_cenX = parseInt(v_wWidth/2); // 스크립트 소수점 연산이 약함
            v_cenY = parseInt(v_wHeight/2);
            v_cen.style.left = v_cenX - 50  + "px";
            v_cen.style.top = v_cenY - 50 + "px";
            v_cen2X = parseInt(v_wWidth/2); // 스크립트 소수점 연산이 약함
            v_cen2Y = parseInt(v_wHeight/2);
            v_cen2.style.left = v_cen2X - 150  + "px";
            v_cen2.style.top = v_cen2Y - 150 + "px";
        }

        window.onload = function () {
            f_resize(); //함수 콜
        }

        // 사용자가 윈도우 사이즈를 변경할 때 발생하는 이벤트
        //잘쓰면 반응형도 가능하나 이미 잘 만들어진 미디어쿼리기반
        //반응형 소스가 많아서 반응형 구현으로는 거의 쓰이지 않음
        //업무 프로그램의 대표적 웹디자인은 마스터/디테일 패턴
        //리스트중에서 선택하면 해당 아이템의 상세내용을 보여여줌
        //모바일의 대표적 디자인패턴은 UX
        
        window.onresize = function () {
            f_resize(); //사이즈변경 할때마다 콜
        }
        
    </script>

</body>

</html>
