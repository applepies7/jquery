<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    #id_file{
        display: none;
    }
</style>

<body>
    <div>
        <input id="id_file" type="file" accept=".jpg, .jpeg, .png, .gif">
        <input type="button" value="파일선택" onclick="f_sel()">
    </div>
<input type="button" id="id_btn" value="눌러봐염" onclick="f_clk()"><br>
<input type="button" value="눌러바바" id="id_btn1">
<input type="button" value="눌러봐영~" id="id_btn2">
    
<script>
    //이벤트 등록법
    //태그에 직접 등록 > 안라인
    //변수에 담아 객체로 등록 > 프로퍼티
    //이벤트 리스너 이용

function f_sel() { //제이쿼리에서는 트리거라고 함.
    document.getElementById("id_file").click();
    
}

function f_clk(){
    alert("이벤트 등록방법 1")
}


var v_btn1 = document.getElementById("id_btn1")
var v_btn2 = document.getElementById("id_btn2")
//이벤트 등록법2 
v_btn1.onclick = function(){
    alert("이벤트 등록방법 2")
}
//이벤트등록법3 -> 공식 권장 방식
v_btn2.addEventListener("click",function(){
    alert("이벤트 등록방법 3")
});

var mylog = document.write.bind(document);

mylog('<h1>하하하핳</h1>');


//이벤트 매개변수 전달
function f_init(p_msg) {
    alert(this    +   p_msg)
}
//함수가 실행되지 않고 함수 포인터만넘기면서 this와 매개변수값을 넘겨야 할때는 
//bind메소드 사용함.
//bind메소드의 첫째 매개변수는 this를 대체,두번째 매개변수가 해당 함수의 첫번째 매개변수가 됨
//bind메소드는 실행되는것이 아닌 새로운 함수를 만들어서 그 포인터를 넘겨줌
//call, apply, bind 3개의 함수가 this를 컨트롤 하는 함수. 그중에 bind는 특별한 경우에만 쓰임
window.onload = f_init.bind(document,"apple");


</script>


</body>
</html>
