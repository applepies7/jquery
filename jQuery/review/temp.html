<!DOCTYPE html>

<html>

<head lang="en">

    <meta charset="UTF-8">

    <title></title>

    <script>

      window.onload = function(){
          //문서객체 생성
          var sun = document.getElementById('sun');
          var earth = document.getElementById('earth');
          var moon = document.getElementById('moon');

          //문서 객체의 스타일 속성 설정, 변경
          sun.style.position = 'absolute';
          earth.style.position = 'absolute';
          moon.style.position = 'absolute';
          var sunLeft = sun.style.left = '300px';
          var sunTop = sun.style.top = '250px';

          //변수 선언 (회전각도)
          var earthAngle = 0;
          var moonAngle = 0;
          var sunAngle = 0

          //애니메이션 시작. 문서객체 회전
          this.setInterval(function(){
            ///태양 자전
            sunAngle += 10
            sunAngle = (sunAngle % 360)
            sun.style.transform = "rotate("+sunAngle+"deg)"
            earth.style.transform = "rotate("+sunAngle+"deg)"
            moon.style.transform = "rotate("+sunAngle+"deg)"
            //각도로 지구, 달의 좌표 구함.
            var earthLeft = parseInt(sunLeft) + 100 * Math.cos(earthAngle);
            var earthTop = parseInt(sunTop) + 150 * Math.sin(earthAngle);
            var moonLeft = earthLeft + 40 * Math.cos(moonAngle);
            var moonTop = earthTop + 50 * Math.sin(moonAngle);
            //위치를 이동함.
            earth.style.left = earthLeft + 'px';
            earth.style.top = earthTop + 'px';
            moon.style.left = moonLeft + 'px';
            moon.style.top = moonTop + 'px';
            //각도 변경함.
            earthAngle +=0.1;
            moonAngle +=0.3;
         }, 60)

      }

    </script>

</head>

<body>

    <h1 id="sun">S</h1>
    <h1 id="earth">E</h1>
    <h5 id="moon">m</h3>

</body>
</html>
