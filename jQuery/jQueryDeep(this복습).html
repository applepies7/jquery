    <input type="button" id="fbtn" value="안녕"><br>



    <script>
        // //스크립트 객체를 jQuery 객체로 변환
        // var v_txts = document.getElementsByName("cl_jy");
        // $(v_txts).val(function (p_index, p_value) {
        //     return "뭥미...";
        // });
        // //콜백함수는 여러개의 값을 개별 컨트롤 목적으로 사용. 

        // $(v_txts).val("뭥미...");

        // $(".cl_jy").val(function (p_index, p_value) {
        //     return p_value + (p_index + 1);
        // });
        //$("#id_aaa").html("상 또라이~!");
        $(".id_aaa").html(function (p_idx, p_str) {
            //this 컨트롤 메소드 call,apply,bind
            console.log(this)
            console.log(p_idx);
            console.log(p_str);
            if (p_idx == 2) {
                return p_str + "  어휴...."
            }
        });

        //다시 짚고 넘어가는 this

        function f_this(p_arr1, p_arr2) {
 
            console.log(this,p_arr1,p_arr2);
        }

        f_this("아오","또라이"); //기본상태인 this 는 윈도우 객체 가리킴
        f_this.call($("input[name=cl_jy]")[0],"아오","또라이"); //.call메소드의 파라미터로 this를 지정
        f_this.apply($("input[name=cl_jy]")[0],["아오","또라이"]); //.apply메소드의 파라미터로 this를 지정
        
        //bind는 언제? 함수를 실행하면 안되서 매개변수를 넘겨야 하는데 기술 할수 없을때
        //내부적으로는 새로운 함수를 만들어 그 폴인터를 넘겨줌
        //보통 이벤트발생때 이벤트 핸들러를 등록하는데 이벤트 핸들러가 매개변수가 필요할때.
        function f_init(p_msg) {
            alert(p_msg);
        }
        window.onload=f_init; //파라미터를 넘길수 없음 f_init("파라미터") 하면 함수가 윈도우가 로드되고 호출 하는것이 아니고 즉시 실행됨.
        window.onload=f_init.bind(null,"온로드 완료"); //bind를 사용하여 파라미터를 줄 수 있음.

        function f_init2(p_msg) {
            alert(p_msg);
        }
        document.getElementById("fbtn").onclick=f_init2("바로 실행")//버튼클릭에 함수 실행이 목적이나 로드되면 바로 함수가 실행됨. 
        document.getElementById("fbtn").onclick=f_init2.bind("","버튼누름")//  
    
        function f_init3(e) { //e는 event객체를 지칭함.
            alert(e);
        }
        document.getElementById("fbtn").onclick=f_init3//버튼클릭에 함수 실행이 목적이나 로드되면 바로 함수가 실행됨. 
    

    </script>
