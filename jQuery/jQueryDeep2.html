<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <style>
        #wrapper {
            margin: 20px auto;
            width: 400px;
            height: 400px;
            border: 3px solid aquamarine;
        }
    </style>
</head>
<!-- jQuery 설치 -->

<body>
    <input type=button id="btn_add" value="뒤에추가">
    <input type=button id="btn_add1" value="앞에추가">
    <div id="wrapper" >
        <img src="/jsStudy/image/IU.jpg" width=100 height=100>
    </div>

<script>
    $("input[id=btn_add1]").on("click",function (){
        //var v_img = $("<img></img>").attr("src","/jsStudy/image/black.jpeg").attr("width",100).attr("height",100);
        //$("#wrapper").append(v_img);
        //v_img.appendTo($("#wrapper"));
        var v_attr = {
            "src":"/jsStudy/image/black.jpeg",
            "width": "100",
            "height": "100"
        } //json형태로 속성값을 받을 수 있음.
        var v_img = $("<img></img>").attr(v_attr);
        $("#wrapper").prepend(v_img)
    });

    $("input[id=btn_add]").on("click",function(){
           var v_img=$("<img></img>").attr("src","/jsStudy/image/twice.jpeg").attr("width",100).attr("height",100);
            $("#wrapper").append(v_img);   //맨뒤에 붙여넣기
            //v_img.appendTo($("#wrapper"));                           
        });
</script>


</body>
