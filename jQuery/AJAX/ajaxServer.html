<meta charset="UTF-8">
<body>
    <div id="id_disp"></div>
</body>
<script>
    var v_ajax = new XMLHttpRequest();
    v_ajax.open("get","serverget.php",true); // 내 서버 경유
    v_ajax.send();
    v_ajax.onreadystatechange = function(){
        if(v_ajax.readyState == 4 && v_ajax.status == 200){
            var v_readData = v_ajax.responseText; 
            var v_jsonData = JSON.parse(v_readData.substr(15,v_readData.length-16));
            for(var i=0; i < v_jsonData.items.length; i++){
                var v_img = document.createElement("img");
                v_img.src = v_jsonData.items[i].media.m;              // 이미지 url
                v_img.setAttribute("width","100");
                v_img.setAttribute("height","100");
                document.getElementById("id_disp").appendChild(v_img);
            }   
        }
    }
</script>
